<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  
</head>
<body>
    <button id='sign-in'>Sign in</button>
    <script>
        const clientId = 'INSERT CLIENT ID HERE';
        const redirectUri = 'http://ec2-18-118-117-7.us-east-2.compute.amazonaws.com/companyMap';
        const signInButton = document.getElementById('sign-in');
        // do this on a button click to avoid popup blockers
        signInButton.addEventListener('click', function () {
            window.open('https://www.arcgis.com/sharing/rest/oauth2/authorize?client_id=' + clientId +
                '&response_type=token&expiration=20160&redirect_uri=' + window.encodeURIComponent(
                    redirectUri), 'oauth-window',
                'height=400,width=600,menubar=no,location=yes,resizable=yes,scrollbars=yes,status=yes')
        });
    </script>
</body>
</html>
